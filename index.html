<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>Get In Touch</h1>

        <div class="row">
            <div class="col  p-5">
                <h2 class="pb-2">Send Message</h2>
                <form>
                    <div class="row pb-4">
                        <div class="col">
                            <label  class="pb-2 text-primary fw-bold">
                                First Name
                            </label><br>
                            <input class="form-control rounded-0" type="text" name="FirstName" placeholder="John"/>
                        </div>
                        <div class="col">
                            <label class="pb-2 text-primary fw-bold">
                                Last Name
                            </label><br>
                            <input class="form-control rounded-0" type="text" name="LastName" placeholder="Doe"/>
                        </div>
                    </div>
                    <div class="row  pb-4">
                        <div class="col">
                            <label class="pb-2 text-primary fw-bold">
                                Email
                            </label><br>
                            <input class="form-control rounded-0" type="email" name="email" placeholder="Ex: johndoe@gmail.com"/>
                        </div>
                        <div class="col"> 
                            <label class="pb-2 text-primary fw-bold">
                                Mobile
                            </label><br>
                            <input class="form-control rounded-0" type="number" name="MobileNo" placeholder="+91 7845068704"/>
                        </div>
                    </div>
                    <div class="row ps-1 pe-3">
                        <label class="pb-2 text-primary fw-bold">
                            Message
                        </label>
                        <textarea class="form-control rounded-0 ms-2 me-2"  placeholder="Write a Message......"  rows="5" ></textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-md rounded-0 mt-4 fw-bold p-2 col-3">Send</button>
                </form>
            </div>
            <div class="col bg-danger">2</div>
        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
